<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/notmalize.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>



    <header class="header">
        <h1>Todo List</h1>
    </header>

    <div class="secciones">

        <section class="contenedor nueva-tarea">
            <h2>Nueva Tarea</h2>
            <input type="text" id="inputTarea" placeholder="Ingrese nueva tarea">
            <button id="agregarTarea" class="btn btn-agregar">Agregar</button>
            <div class="contenedor contador-tarea">
                <p>Total: <span id="tareasTotales"></span></p>
                <p>Realizadas: <span id="tareasCompletadas"></span></p>
            </div>
        </section>


        <section id="listadoTareas" class="contenedor listado-tareas">

        </section>

    </div>
    


    <div class="espacio"></div>
    <footer class="footer">
        <p>Desarrollado por <a href="#">Eduardo Godoy</a></p>
    </footer>


    <script src="./assets/js/script.js"></script>
</body>
</html>
